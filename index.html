<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kesi Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      padding: 20px;
      background: #343a40;
      color: white;
    }
    h1 {
      margin-top: 50px;
      font-size: 48px;
      color: #202124;
    }
    .search-box {
      margin-top: 30px;
    }
    input[type="text"] {
      width: 60%;
      padding: 12px;
      font-size: 18px;
      border-radius: 24px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      border-radius: 24px;
      background: #4285F4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #3367d6;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 14px;
      color: #666;
      background: #e9ecef;
    }
  </style>
</head>
<body>
  <header>
    <h2>üåê Kesi Browser</h2>
  </header>

  <h1>Kesi Search</h1>
  <div class="search-box">
    <form action="https://www.google.com/search" method="get" target="_blank">
      <input type="text" name="q" placeholder="Type your search here...">
      <button type="submit">Search</button>
    </form>
  </div>

  <footer>
    <p>¬© 2025 Kesi Search | All Rights Reserved</p>
  </footer>
</body>
</html>
